<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Gift Cards (B치sico)</title>

    <!-- Bootstrap (opcional) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container my-5">

        <h1 class="text-center mb-4">Gesti칩n de Gift Cards</h1>

        <!-- FORMULARIO -->
        <div class="card mb-4">
            <div class="card-header fondo-gris">
                <h5>Formulario de Gift Card</h5>
            </div>
            <div class="card-body">
                <form id="form-gift">
                    <input type="hidden" id="gift-id">

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label>Nombre</label>
                            <input type="text" id="gift" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label>Tipo</label>
                            <select id="tipo" class="form-select">
                                <option value="">Seleccione...</option>
                                <option value="Suscripci칩n">Suscripci칩n</option>
                                <option value="Compra">Compra</option>
                                <option value="Servicio">Servicio</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label>Tiempo</label>
                            <input type="text" id="tiempo" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label>Precio</label>
                            <input type="number" id="precio" class="form-control">
                        </div>

                        <div class="col-12 d-flex justify-content-end">
                            <button type="button" id="btn-cancelar" class="btn btn-light border me-2" style="display:none;">Cancelar</button>
                            <button type="submit" id="btn-submit" class="btn btn-dark">Agregar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- TABLA -->
        <div class="card">
            <div class="card-header fondo-gris">
                <h5>Lista de Gift Cards</h5>
            </div>
            <div class="card-body">

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Gift</th>
                            <th>Tipo</th>
                            <th>Tiempo</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpo-tabla"></tbody>
                </table>

            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
